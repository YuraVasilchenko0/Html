<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="services.html">Послуги</a></li>
                    <li><a href="about.html">Про мене</a></li>
                    <li><a href="#" onmouseover="showContacts()">Контакти</a>
                        <div id="contacts-popup" onmouseout="hideContacts()">
                            <p>(093)-123-12-12</p>
                            <p>(067)-123-12-12</p>
                            <p>(050)-123-12-12</p>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="content">
        <div class="images">
            <img src="images/image1.jpg" alt="image1">
            <img src="images/image2.jpg" alt="image2">
            <img src="images/image3.jpg" alt="image3">
        </div>
        
        <div class="profile">
            <img src="images/profile.jpg" alt="Васильченко Юрій Володимирович">
            <h2>Васильченко Юрій Володимирович</h2>
            <p>Фахівець з ремонту комп'ютерної техніки з п'ятирічним стажем прослуховуванням теорії в Черкаському Державному бізнес-коледжі</p>
            <div class="services">
                <label for="services-list">Перелік послуг</label>
                <select id="services-list">
                    <option>Ремонт комп'ютерних систем</option>
                    <option>Налаштування ОС</option>
                    <option>Модернізація ПК</option>
                    <option>Видалення шкідливого ПЗ</option>
                </select>
                <button>Детальніше</button>
            </div>
            <div id="contacts" class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2643.744415793745!2d32.05278891567638!3d49.42745117934661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d14b45368c8fd9%3A0xe334ca5bb1d52414!2z0LLRg9C70LjRhtGPINCS0LDRgNC40LrQsCDQkdC-0LvQsNGB0YLRgNCw0LvRjCwgMjQzLzEsINCl0L7QutC-0LvRjNGB0LrQsNGPINCR0L7QsdC10LLQsNC90LAsIDI4MDAw!5e0!3m2!1suk!2sua!4v1594047349949!5m2!1suk!2sua&amp;theme=dark"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                ></iframe>
            </div>
        </div>
    </div>
    

    <button id="back-to-top" onclick="scrollToTop()">⬆️</button>

    <script>
        function showContacts() {
            var contactsPopup = document.getElementById("contacts-popup");
            contactsPopup.style.display = "block";
        }

        function hideContacts() {
            var contactsPopup = document.getElementById("contacts-popup");
            contactsPopup.style.display = "none";
        }

        window.onscroll = function() {
            var backToTopButton = document.getElementById('back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>
</html>
